<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto - Challenger</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" class="logo-img" />
      </div>
      <div class="txt-esquerdo">
        <input
          class="input-txt-esq"
          type="text"
          placeholder="Digite seu texto!"
        />
      </div>
      <div class="txt-direito">
        <img src="img/lupa.png" alt="Menino com lupa" class="menino-img" />
        <h1 class="texto-lupa">Nenhuma mensagem encontrada.</h1>
        <textarea class="txt-area" name="name" id="" cols="30" rows="10">
Digite um texto que deseja encriptar ou dersencriptar
        </textarea>
      </div>
      <div class="botoes">
        <p>Apenas min√∫sculo e sem acentos!</p>
        <button type="button" id="btn-encriptar">Encriptar</button>
        <button type="button" id="btn-desencriptar">Desencriptar</button>
      </div>
    </div>
  </body>
</html>
